        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
            <title>REST Countries API</title>
        </head>
        <body>
           
            <div class="card text-center shadow-sm">
  <div class="card-body">
    <h3 class="card-title">Countryyyyyy</h3>
    <p class="card-text text-muted">know about the countries you wish</p>
  </div>
</div>
<div class="container mt-4">
    <div class="row g-2">
<div class="col-md-4">
    <input id="getInput" class="form-control" type="text"  placeholder="Enter a country" onkeyup="searchCountry()"/>
    
</div>
<div class="col-md-3">
    <select id="searchType" class="form-select">
        <option value="name">Name</option>
        <option value="capital">Capital</option>
        <option value="region">Continent</option>
        <option value="code">Country code</option>
    </select>
</div>
<div class="col-md-2">
    <button class="btn btn-primary w-100" onclick="searchCountry()">Search</button>
</div>
</div>
</div>
<div id="loading" class="text-center mt-5" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Loading countries...</p>
</div>

<div id="display" class="container mt-4"></div>
<script src="home.js"></script>
            
        </body>
        </html>
